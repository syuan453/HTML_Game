<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #game-container {
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .cell {
            border: 1px solid #000;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 3px;
        }

        #text {
            text-align: center;
            font-size: 1em;
            margin-bottom: 5px;
        }

        .win {
            background-color: lightgreen;
        }

        .button {
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .button:hover {
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <div id="game-container">
        <h1>Tic Tac Toe Game</h1>
        <div id="text">Player&#128100; vs Player&#128100;</div>        
        <div id="text">Current Player: O</div>
	<button onclick="refreshPage()">Restart</button>
        <div id="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'O';
        let gameEnded = false;

        const playerElement = document.getElementById('player');

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (cell.innerText === '' && !gameEnded) {
                    cell.innerText = currentPlayer;
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    playerElement.innerText = `Current Player: ${currentPlayer}`;
                    checkWinner();
                }
            });
        });

        function checkWinner() {
            const rows = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            let filledCount = 0;
            for (let cell of cells) {
                if (cell.innerText !== '') filledCount++;
            }

            if (filledCount === 9) {
                setTimeout(() => {
                    alert('It\'s a tie! Game over.');
                    resetGame();
                }, 100);
            }

            for (let row of rows) {
                const [a, b, c] = row;
                if (cells[a].innerText && cells[a].innerText === cells[b].innerText && cells[a].innerText === cells[c].innerText) {
                    cells[a].classList.add('win');
                    cells[b].classList.add('win');
                    cells[c].classList.add('win');
                    gameEnded = true;
                    setTimeout(() => {
                        alert(`Player ${currentPlayer === 'X' ? 'O' : 'X'} wins!`);
                        resetGame();
                    }, 100);
                    return;
                }
            }
        }

        function resetGame() {
            cells.forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('win');
            });
            currentPlayer = 'O';
            gameEnded = false;
            playerElement.innerText = `Current Player: O`;
        }

        function refreshPage() {
            location.reload();
        }

    </script>
</body>
</html>
