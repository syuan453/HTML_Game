<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DodgeBlock</title>
    <style>
        /* CSS */
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }

        #startScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            height: 100%;
        }

        button {
            padding: 25px 100px;
            background: red;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 50px;
        }

        #mobileControls {
            display: none;
        }

        @media only screen and (max-width: 600px) {
            #mobileControls {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>DodgeBlock</h1>
        <button id="startButton">Start Game</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Audio Elements -->
    <audio id="collisionSound" src="collision.mp3"></audio>
    <audio id="scoreSound" src="score.mp3"></audio>
    <audio id="backgroundMusic" src="backgroundMusic.mp3" loop></audio>

    <!-- Mobile Controls -->
    <div id="mobileControls">
        <button id="leftButton">Left</button>
        <button id="rightButton">Right</button>
    </div>

    <!-- Reset Button -->
    <div id="resetButtonDiv" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <button id="resetButton">Reset Game</button>
    </div>

    <script>
        // Get the canvas and its context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game parameters
        const blockWidth = 20;
        const blockHeight = 20;
        const roadWidth = 300;
        const obstacleWidth = 40;
        const obstacleHeight = 10;
        let obstacleSpeed = 2; // Adjust obstacle speed
        const blockSpeed = 30;
        const minGap = 50;
        let score = 0;

        // Initialize block position and obstacle array
        let blockX = canvas.width / 2 - blockWidth / 2;
        let blockY = canvas.height - blockHeight - 10;
        let obstacles = [];

        // Game state
        let gameStarted = false;
        let gameOver = false;

        // DOM elements
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const resetButton = document.getElementById('resetButton');
        const resetButtonDiv = document.getElementById('resetButtonDiv');

        // Event listeners
        startButton.addEventListener('click', startGame);
        leftButton.addEventListener('click', () => moveBlock('left'));
        rightButton.addEventListener('click', () => moveBlock('right'));
        resetButton.addEventListener('click', resetGame);

        // Start game function
        function startGame() {
            gameStarted = true;
            startScreen.style.display = 'none';
            resetButtonDiv.style.display = 'none';
            backgroundMusic.play();
            gameLoop();
        }

        // Reset game function
        function resetGame() {
            gameStarted = false;
            gameOver = false;
            score = 0;
            blockX = canvas.width / 2 - blockWidth / 2;
            obstacles = [];
            obstacleSpeed = 2; // Reset obstacle speed
            generateObstacles();
            startScreen.style.display = 'flex';
            resetButtonDiv.style.display = 'none';
        }

        // Draw the road function
        function drawRoad() {
            ctx.fillStyle = 'lightgray';
            ctx.fillRect((canvas.width - roadWidth) / 2, 0, roadWidth, canvas.height);
        }

        // Draw the block function
        function drawBlock() {
            ctx.fillStyle = 'red';
            ctx.fillRect(blockX, blockY, blockWidth, blockHeight);
        }

        // Draw obstacles function
        function drawObstacles() {
            ctx.fillStyle = 'blue';
            obstacles.forEach(function (obstacle) {
                ctx.fillRect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
            });
        }

        // Clear canvas function
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Update game function
        function update() {
            clearCanvas();
            drawRoad();
            drawBlock();
            drawObstacles();
            moveObstacles();
            checkCollision();
            updateScore();
        }

        // Move block function
        function moveBlock(direction) {
            if (direction === 'left' && blockX > (canvas.width - roadWidth) / 2) {
                blockX -= blockSpeed;
            } else if (direction === 'right' && blockX < (canvas.width + roadWidth) / 2 - blockWidth) {
                blockX += blockSpeed;
            }
        }

        // Move obstacles function
        function moveObstacles() {
            obstacles.forEach(function (obstacle) {
                obstacle.y += obstacleSpeed;
                if (obstacle.y > canvas.height) {
                    obstacle.y = -obstacleHeight - Math.random() * 300;
                    obstacle.x = Math.random() * (canvas.width - obstacleWidth);
                }
            });
        }

        // Check collision function
        function checkCollision() {
            obstacles.forEach(function (obstacle) {
                if (
                    blockX < obstacle.x + obstacleWidth &&
                    blockX + blockWidth > obstacle.x &&
                    blockY < obstacle.y + obstacleHeight &&
                    blockY + blockHeight > obstacle.y
                ) {
                    gameOver = true;
                    backgroundMusic.pause();
                    collisionSound.play();
                    resetButtonDiv.style.display = 'flex';
                    alert('Game Over! Your Score: ' + score);
                }
            });
        }

        // Update score function
        function updateScore() {
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Score: ' + score, canvas.width / 2, 30);
        }

        // Keyboard event listener
        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft') {
                moveBlock('left');
            } else if (event.key === 'ArrowRight') {
                moveBlock('right');
            }
        });
        
        // Pressing Enter starts or resets the game
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (gameOver) {
                    resetGame();
                } else {
                    startGame();
                }
            }
        });
        
        // Generate initial obstacles
        function generateObstacles() {
            for (let i = 0; i < 5; i++) {
                obstacles.push({
                    x: Math.random() * (canvas.width - obstacleWidth),
                    y: -obstacleHeight - Math.random() * 300
                });
            }
        }
        
        // Game loop function
        function gameLoop() {
            if (!gameStarted || gameOver) {
                return;
            }

            update();
            requestAnimationFrame(gameLoop);
            score++;

            if (score % 500 === 0) {
                obstacleSpeed++; // Increase obstacle speed every ? points
            }
        }
        
        // Initialize obstacles generation
        generateObstacles();

    </script>
</body>

</html>
