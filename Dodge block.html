<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DodgeBlock</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }

        #startScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            height: 100%;
        }

        button {
            padding: 25px 100px;
            background: red;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 50px;
        }

        #mobileControls {
            display: none;
        }

        @media only screen and (max-width: 600px) {
            #mobileControls {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="startScreen">
        <h1>DodgeBlock</h1>
        <button id="startButton">Start Game</button>
    </div>

    <canvas id="gameCanvas" width="400" height="430"></canvas>

    <audio id="collisionSound" src="collision.mp3"></audio>
    <audio id="scoreSound" src="score.mp3"></audio>
    <audio id="backgroundMusic" src="backgroundMusic.mp3" loop></audio>

    <div id="mobileControls">
        <button id="leftButton">Left</button>
        <button id="rightButton">Right</button>
    </div>

    <div id="resetButtonDiv" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <button id="resetButton">Reset Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const blockWidth = 20;
        const blockHeight = 20;
        const roadWidth = 300;
        const roadHeight = 600;
        const obstacleWidth = 40;
        const obstacleHeight = 10;
        let obstacleSpeed = 3; // Adjust obstacle speed here
        const blockSpeed = 30;
        const minGap = 50;
        let score = 0;

        let blockX = canvas.width / 2 - blockWidth / 2;
        let blockY = canvas.height - blockHeight - 10;
        let obstacles = [];
        let gameStarted = false;
        let gameOver = false;

        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const resetButton = document.getElementById('resetButton');
        const resetButtonDiv = document.getElementById('resetButtonDiv');

        startButton.addEventListener('click', startGame);
        leftButton.addEventListener('click', () => moveBlock('left'));
        rightButton.addEventListener('click', () => moveBlock('right'));
        resetButton.addEventListener('click', resetGame);

        function startGame() {
            gameStarted = true;
            startScreen.style.display = 'none';
            resetButtonDiv.style.display = 'none';
            backgroundMusic.play();
            gameLoop();
        }

        function resetGame() {
            gameStarted = false;
            gameOver = false;
            score = 0;
            blockX = canvas.width / 2 - blockWidth / 2;
            obstacles = [];
            obstacleSpeed = 3; // Reset obstacle speed
            for (let i = 0; i < 5; i++) {
                obstacles.push({
                    x: Math.random() * (canvas.width - obstacleWidth),
                    y: -obstacleHeight - Math.random() * 300
                });
            }
            startScreen.style.display = 'flex';
            resetButtonDiv.style.display = 'none';
        }

        function drawRoad() {
            ctx.fillStyle = 'lightgray';
            ctx.fillRect((canvas.width - roadWidth) / 2, 0, roadWidth, canvas.height);
        }

        function drawBlock() {
            ctx.fillStyle = 'red';
            ctx.fillRect(blockX, blockY, blockWidth, blockHeight);
        }

        function drawObstacles() {
            ctx.fillStyle = 'blue';
            obstacles.forEach(function (obstacle) {
                ctx.fillRect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
            });
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            clearCanvas();
            drawRoad();
            drawBlock();
            drawObstacles();
            moveObstacles();
            checkCollision();
            updateScore();
        }

        function moveBlock(direction) {
            if (direction === 'left' && blockX > (canvas.width - roadWidth) / 2) {
                blockX -= blockSpeed;
            } else if (direction === 'right' && blockX < (canvas.width + roadWidth) / 2 - blockWidth) {
                blockX += blockSpeed;
            }
        }

        function moveObstacles() {
            obstacles.forEach(function (obstacle) {
                obstacle.y += obstacleSpeed;
                if (obstacle.y > canvas.height) {
                    obstacle.y = -obstacleHeight - Math.random() * 300;
                    obstacle.x = Math.random() * (canvas.width - obstacleWidth);
                }
            });
        }

        function checkCollision() {
            obstacles.forEach(function (obstacle) {
                if (
                    blockX < obstacle.x + obstacleWidth &&
                    blockX + blockWidth > obstacle.x &&
                    blockY < obstacle.y + obstacleHeight &&
                    blockY + blockHeight > obstacle.y
                ) {
                    gameOver = true;
                    backgroundMusic.pause();
                    collisionSound.play();
                    resetButtonDiv.style.display = 'flex';
                    alert('Game Over! Your Score: ' + score);
                }
            });
        }

        function updateScore() {
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Score: ' + score, canvas.width / 2, 30);
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft') {
                moveBlock('left');
            } else if (event.key === 'ArrowRight') {
                moveBlock('right');
            }
        });
        
        document.addEventListener('keydown', function(event) {
				    if (event.key === 'Enter') {
				        if (gameOver) {
				            resetGame();
				        } else {
				            startGame();
				        }
				    }
				});
				
        for (let i = 0; i < 5; i++) {
            obstacles.push({
                x: Math.random() * (canvas.width - obstacleWidth),
                y: -obstacleHeight - Math.random() * 300
            });
        }

        function gameLoop() {
            if (!gameStarted || gameOver) {
                return;
            }

            update();
            requestAnimationFrame(gameLoop);
            score++;

            if (score % 500 === 0) {
                obstacleSpeed++; // Increase obstacle speed every ? points
            }
        }

    </script>
</body>

</html>
