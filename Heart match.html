<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊÑõÂøÉÈÖçÂ∞çÈÅäÊà≤</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background: linear-gradient(to bottom right, #ffb3ba, #ff677d); 
            text-align: center;
            margin: 0;  
            height: 100vh; 
            display: flex;  
            justify-content: center;  
            align-items: center;  
        }

        .game-container {
            position: relative; 
            width: 90%; 
            max-width: 800px;
            max-height: 90vh; 
            background: rgba(255, 255, 255, 0.8); 
            padding: 10px; 
            border-radius: 20px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); 
            overflow: auto; 
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 5px; 
            margin: 0; 
            padding: 0; 
            height: auto; 
        }

        .card {
            height: 80px;
            background-color: #ff85b3; 
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: transparent;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .card.flipped {
            transform: rotateY(180deg);
            background-color: #ffcccb; 
            color: #ff69b4;
        }

        #status {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ff416c; 
            background: linear-gradient(to right, #ff99cc, #ff6699);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #timer {
            display: none; 
            font-size: 1.2em;
            color: #ff416c;
            margin-top: 10px; 
        }

        #heartImage {
            display: block;  
            margin: 10px auto; 
            width: 200px; 
            height: auto;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(to right, #ff4da6, #ff1a75); 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s; 
        }

        #startButton:hover {
            background: linear-gradient(to left, #ff4da6, #ff1a75); 
            transform: scale(1.05); 
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; 
            width: 100%;
            height: 100%;
            z-index: -1; 
            display: none; 
        }

        @media (min-width: 600px) {
            .game-board {
                grid-template-columns: repeat(6, 1fr); 
            }
            #timer {
                position: absolute; 
                right: 20px; 
                top: 20px; 
                margin-top: 0; 
            }
        }

    </style>
</head>
<body>
    <div class="game-container">
        <h1>ÊÑõÂøÉÈÖçÂ∞çÈÅäÊà≤</h1>
        <button id="startButton">ÈñãÂßãÈÅäÊà≤</button>
        <img id="heartImage" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiyvHM6BEJO0creRw4AGiqiGz2dmLizxKvs3vxAuTrBUW146RU-4RyiniL-66613S3nKThceVGYscZYLuTisrg_Zzvv8cDHPWU_AQl2HvAphmMPYrp7yvHts3jO4P1s02-qLW4t1DJxmTCEHnCA-L9zIOPIUsfNQfnByU0FcOmPfrBwMA/s1600/image.png" alt="ÊÑõÂøÉÂúñÁâá">  
        <p id="status"></p>
        <p id="timer">ÊôÇÈñì: 0 Áßí</p> 
        <div id="gameBoard" class="game-board"></div>
        <canvas id="fireworksCanvas"></canvas>
    </div>

    <script>
        const cards = [
            '‚ù§Ô∏è', '‚ù§Ô∏è', 'üíñ', 'üíñ', 
            'üíò', 'üíò', 'üíï', 'üíï',
            'üíì', 'üíì', 'üíó', 'üíó',
            'üíû', 'üíû', 'üíù', 'üíù',
            '‚ù§Ô∏è‚Äçüî•', '‚ù§Ô∏è‚Äçüî•' 
        ];
        
        let flippedCards = [];
        let matchedPairs = 0;
        let timerInterval;
        let startTime;

        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }

        function createCardElement(card) {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');
            cardElement.textContent = card;
            cardElement.addEventListener('click', () => flipCard(cardElement));
            return cardElement;
        }

        function flipCard(card) {
            if (card.classList.contains('flipped') || flippedCards.length === 2) {
                return;
            }
            card.classList.add('flipped');
            flippedCards.push(card);
            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            if (card1.textContent === card2.textContent) {
                matchedPairs++;
                flippedCards = [];
                if (matchedPairs === cards.length / 2) {
                    clearInterval(timerInterval);
                    document.getElementById('status').textContent = `ÊÅ≠ÂñúÔºÅ‰Ω†ÊàêÂäüÈÖçÂ∞ç‰∫ÜÊâÄÊúâÊÑõÂøÉÔºÅ`;
                    showFireworks();  
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function startGame() {
            matchedPairs = 0;
            flippedCards = [];
            document.getElementById('status').textContent = '';
            document.getElementById('timer').textContent = 'ÊôÇÈñì: 0 Áßí'; 
            document.getElementById('timer').style.display = 'block';
            
            shuffle(cards);
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            cards.forEach(card => {
                const cardElement = createCardElement(card);
                gameBoard.appendChild(cardElement);
            });
            document.getElementById('startButton').textContent = 'ÈáçÊñ∞ÈñãÂßã';
            document.getElementById('heartImage').style.display = 'none';
            document.getElementById('fireworksCanvas').style.display = 'none';

            startTime = Date.now(); 
            startTimer(); 
        }

        function startTimer() {
            let elapsedTime = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                elapsedTime++;
                document.getElementById('timer').textContent = `ÊôÇÈñì: ${elapsedTime} Áßí`;
            }, 1000); 
        }

        function showFireworks() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            function Particle(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 10 + 5;
                this.speedX = Math.random() * 5 - 2.5; 
                this.speedY = Math.random() * 5 - 2.5; 
                this.color = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';
            }

            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(canvas.width / 2, canvas.height / 2));
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, index) => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    if (particle.size > 0.1) particle.size -= 0.1; 
                    if (particle.size <= 0.1) particles.splice(index, 1); 
                });
                if (particles.length > 0) {
                    requestAnimationFrame(animate);
                } else {
                    canvas.style.display = 'none';
                }
            }
            animate();
        }

        document.getElementById('startButton').addEventListener('click', startGame);
    </script>
</body>
</html>
