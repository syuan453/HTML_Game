<!DOCTYPE html>
<html>
<head>
<title>Roll a Dice Game</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
}

button {
padding: 10px 20px;
font-size: 16px;
margin-top: 20px;
background-color: #007bff;
color: white;
border: none;
cursor: pointer;
}

#dice {
font-size: 10vw; /* Adjusted font size for responsive design */
margin-top: 20px;
font-family: "Impact", sans-serif;
text-transform: uppercase;
text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
}

#startPage {
display: block;
}

#gamePage {
display: none;
}

</style>
</head>
<body>
<div id="startPage">
<h1>Roll a Dice Game</h1>
<button onclick="startGame()">Start Game</button>
</div>

<div id="gamePage">
<h1>Roll a Dice Game</h1>
<p>Click the button below to roll the dice:</p>
<button onclick="rollDice()">Roll Dice</button>
<button onclick="resetDice()"><i class="fas fa-redo-alt"></i></button> <!-- Reset icon -->
<h2>You rolled:</h2>
<p id="dice"></p>
</div>

<script>

function startGame() {
document.getElementById("startPage").style.display = "none";
document.getElementById("gamePage").style.display = "block";
}

function rollDice() {
var diceValue = Math.floor(Math.random() * 6) + 1;
var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16); // Generate random color
var diceSymbol = "";
switch (diceValue) {
  case 1:
    diceSymbol = "&#9856;";
    break;
  case 2:
    diceSymbol = "&#9857;";
    break;
  case 3:
    diceSymbol = "&#9858;";
    break;
  case 4:
    diceSymbol = "&#9859;";
    break;
  case 5:
    diceSymbol = "&#9860;";
    break;
  case 6:
    diceSymbol = "&#9861;";
    break;
  default:
    diceSymbol = "&#9856;"; // Default to dice symbol for 1
}
document.getElementById("dice").innerHTML = diceSymbol;
document.getElementById("dice").style.color = randomColor; // Change text color to random color
}

function resetDice() {
document.getElementById("dice").innerHTML = "";
document.getElementById("dice").style.color = 'black';
document.getElementById("gamePage").style.display = "none";
document.getElementById("startPage").style.display = "block";
}
</script>
</body>
</html>
